<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="keywords" content="<%=htmlWebpackPlugin.options.keywords%>" />
  <meta name="description" content="<%=htmlWebpackPlugin.options.description%>" />
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <title><%=htmlWebpackPlugin.options.title%></title>
</head>

<body>
  <header id="header">
    <%=htmlWebpackPlugin.options.header%>
  </header>
  <div id="banner" class="banner">
    <%=htmlWebpackPlugin.options.banner%>
  </div>
  <div class="content">
    <aside id="asideLeft" class="aside-left"><%=htmlWebpackPlugin.options.left%></aside>
    <main id="main" class="main"><%=htmlWebpackPlugin.options.body%></main>
    <aside id="asideRight" class="aside-right"><%=htmlWebpackPlugin.options.right%></aside>
  </div>
</body>

</html>
