<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="keywords" content="<%=htmlWebpackPlugin.options.keywords%>" />
  <meta name="description" content="<%=htmlWebpackPlugin.options.description%>" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="/favicon.png">
  <link rel="apple-touch-icon" href="/favicon.png">
  <title><%=htmlWebpackPlugin.options.title%></title>
</head>

<body>
  <div class="site-container">
    <header id="header" class="header">
      <%=htmlWebpackPlugin.options.header%>
    </header>
    <div id="banner" class="banner">
      <%=htmlWebpackPlugin.options.banner%>
    </div>
    <div class="content">
      <div id="main" class="main"><%=htmlWebpackPlugin.options.body%></div>
      <aside id="asideRight" class="aside aside-right"><%=htmlWebpackPlugin.options.right%></aside>
    </div>
    <footer class="footer" id="footer"></footer>
  </div>
</body>

</html>
